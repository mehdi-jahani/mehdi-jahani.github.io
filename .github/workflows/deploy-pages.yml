# Build and deploy to GitHub Pages (static export).
# Repo Settings → Pages → Source must be "GitHub Actions".

name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # User site (username.github.io): full URL so assets load correctly on GitHub Pages.
          # Project site (e.g. username.github.io/repo): use repo name as path.
          BASE_PATH: ${{ endsWith(github.event.repository.name, '.github.io') && '' || format('/{0}', github.event.repository.name) }}
          ASSET_PREFIX: ${{ endsWith(github.event.repository.name, '.github.io') && format('https://{0}.github.io/', github.repository_owner) || format('/{0}/', github.event.repository.name) }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
